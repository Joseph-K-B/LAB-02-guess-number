<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>GUESSING GAME</title>
</head>

<body>
    <header>
        Welcome!
    </header>
    <main>
        <section class="main-section">
            
            <h1>Guessing Game</h1>
            <ul id="rules">
            <li>You have 4 tries to win</li>
            <li>Guess an integer between 1 and 10</li>
            <li>We'll give you a few hints</li></ul>
            <label for="input">Enter your guess here <span id="big-arrow">&#129054;</span></label>
            <input type="text" class="guess-field" id="input"><br>
            
            <button class="btn" id="guess-btn">Submit Guess</button><br>
            <button class="btn" id="reset-btn" type="button" onClick="window.location.reload()">Reset game</button><br>
            
            <span id="score">Your Score</span>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
